<form (ngSubmit)="agregarCiudad()" >
    <div class="mb-3">
      <label class="form-label">Ingrese una nueva Ciudad</label>
      <input type="text" class="form-control" name="ciudad" [(ngModel)]="ciudad" placeholder="Ingrese una ciudad">
    </div>
    <button class="btn btn-primary">Agregar Ciudad</button>
</form>    
<br>
